<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="updateBox">
		<form class="profileUpdate">
			<div><label class="inputTitle">Name: </label><input type="text" name="name"></div>
			<div><label class="inputTitle">Email: </label><input type="text" name="email"></div>
			<div><label class="inputTitle">Boys or girls?: </label><input type="text" name="preference"></div>
			
		</form>	

	</div>
	<button class="submitBtn">Update</button>
	
	<div class="profileStatic">
		<div><label class="staticTitle">Your name: </label><label class="name inputResult">Joe Blow </label></div>
		<div><label class="staticTitle">Your email: </label><label class="email inputResult">first.last@gmail.com </label></div>
		<div><label class="staticTitle">Preference: </label><label class="preference inputResult">girls </label></div>    
	</div>

 	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	<script src="main.js"></script>
</body>
</html>
